        <div class="shadow-lg p-3 bg-white rounded m-5">
            <div class="row">
                <div class="col-12 c ml">
                    <div class="card shadow-sm mb-5 bg-white rounded text-decoration-none pb-5">
                        <div>
                            <div>

                                <button type="button" (click)="confirmDelete()" class="btn btn-danger delete_btn">Delete
                                    this Book</button>&nbsp;
                                <button type="button" (click)="updateDetails()" class="btn btn-secondary">Edit
                                    Details</button>

                                <p>Current song is :{{song.track}} </p>
                                <p>Genre : {{song.genre}}</p>
                                <p>Artist Name is : {{song.artist_name}} </p>
                                <p>Current song price is : {{song.price}}$ </p>
                                <p>Current song description is : {{song.description}} </p>
                                <p>Song Created On : <span> {{song.createdOn}}</span></p>

                        </div>
                    </div>

            </div>
        </div>
