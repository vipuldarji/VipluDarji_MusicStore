<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mt-3">
            <form class="songform" id="songformdata" method="post" action="" role="form">
                <div class="form-group row mb-3"><label class="col-10 col-sm-2 col-form-label">Artist Name </label>
                    <div class="col-12 col-sm-10"><input class="form-control" id="artist_name" type="text" required=""
                            aria-describedby="" placeholder="Enter Artist Name" name="artist_name" value="" /></div>
                </div>
                <div class="form-group row mb-3"><label class="col-10 col-sm-2 col-form-label">Track </label>
                    <div class="col-12 col-sm-10"><input class="form-control" id="track" type="text" required=""
                            aria-describedby="" placeholder="Enter Track" name="track" value="" /></div>
                </div>
                <div class="form-group row mb-3"><label class="col-10 col-sm-2 col-form-label">Genre</label>
                    <div class="col-12 col-sm-10"><input class="form-control" id="genre" type="text" required=""
                            aria-describedby="" placeholder="Enter Genre" name="genre" value="" /></div>
                </div>
                <div class="form-group row mb-3"><label class="col-10 col-sm-2 col-form-label">Price</label>
                    <div class="col-12 col-sm-10"><input class="form-control" id="price" type="text" required=""
                            aria-describedby="" placeholder="Enter Price" name="price" value="" /></div>
                </div>
                <div class="form-group row mb-3"><label class="col-10 col-sm-2 col-form-label">Description</label>
                    <div class="col-12 col-sm-10"><input class="form-control" id="price" type="text" rows="5"
                            placeholder="Enter Description" name="description" value="" /></div>
                </div>
                <div class="col-12 col-md-4"></div>
                <div class="form-group row mb-3"><label for="image">Poster URL (Paste the link from the
                        browser):</label><input class="form-control" type="text" name="image"
                        placeholder="Paste the Poster URL for the movie" value="" /></div><button
                    class="btn btn-primary" id="sub" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
